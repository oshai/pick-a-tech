<form>
  <label>Name</label>
  <input ng-model="newLabel.name">
  <label>Description</label>
  <input ng-model="newLabel.description">
  <button ng-click="labels.push(newLabel)">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
<ul>
  <li ng-repeat="label in labels">
    <a href="/labels/{{label._id}}">{{label.name}}</a>
    <p>{{label.description}}</p>
    <button ng-click="remove(label)">X</button>
  </li>
</ul>
