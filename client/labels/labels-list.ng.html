<div class="panel panel-info" ng-repeat="label in labels">
  <div class="panel-heading">
    <h3 class="panel-title">{{label.name}}</h3>
  </div>
  <div class="panel-body">
  	<div class="row">
  		<div class="col-lg-2">
    		<img src="{{label.image}}" width="50px">
    	</div>
  		<div class="col-lg-10 break-word">
	  		<div marked="label.description">
	    	</div>
    	</div>
    </div>
  </div>
</div>

<form>
  <label>Name</label>
  <input ng-model="newLabel.name">
  <label>Image</label>
  <input ng-model="newLabel.image">
  <label>Description</label>
  <textarea class="form-control" id="description" ng-model="newLabel.description"
							name="description" placeholder="Please describe the problem... markdown is allowed"
							required rows="10"></textarea>
  <button ng-click="newLabel.owner=$root.currentUser._id; labels.push(newLabel)">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
