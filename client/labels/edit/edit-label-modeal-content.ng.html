<div class="modal-header">
	<h3 class="modal-title"><i class="fa fa-tags"></i> Create Label</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputTitle" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputTitle" ng-model="newLabel.name"
					placeholder="e.g. 'AngularJS'...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputImageURL" class="col-sm-2 control-label">Image URL</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputImageURL" ng-model="newLabel.image"
					placeholder="http://">
			</div>
		</div>
		<div class="form-group">
			<div class="form-group">
					<label for="description" class="col-sm-2 control-label" style="margin-left: 10px;">Description</label>
					<div class="col-sm-8">
						<textarea class="form-control" id="description" ng-model="newLabel.description"
							name="description" placeholder="Please describe the label... markdown is allowed"
							required rows="3" style="resize: none;"></textarea>
							<!-- ng-model="newPick.description" -->
					</div>
				</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
