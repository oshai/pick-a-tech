<div class="modal-header">
	<h3 class="modal-title">Add Pro/Con</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-6 col-sm-offset-2">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default form control" ng-class="{active : pro}" ng-click="selectPro(true)">Pro</button>
					<button type="button" class="btn btn-default" ng-class="{active : !pro}" ng-click="selectPro(false)">Con</button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-2">
					<textarea class="form-control" id="description" ng-model="proCon" name="description"
						placeholder="Enter your argument..." required rows="3" style="resize: none;"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
