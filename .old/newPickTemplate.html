<template name="newPickTemplate">
	<div class="jumbotron">
		<h3>New Pick</h3>
		<form class="form-horizontal new-pick">
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label">Title</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="title" name="title" placeholder="Which technology is better for me, x or y?" required>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</template>
